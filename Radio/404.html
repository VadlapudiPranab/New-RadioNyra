<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Radio Nyra</title>
    <!-- Link to new Neon Theme CSS -->
    <link rel="icon" href="assets/images/mic-neon.png" type="image/png">
    <link rel="stylesheet" href="assets/css/theme-neon.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .error-section {
            min-height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: radial-gradient(circle at center, rgba(188, 19, 254, 0.1) 0%, rgba(10, 10, 10, 1) 70%);
        }

        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: transparent;
            -webkit-text-stroke: 2px var(--neon-purple);
            text-shadow: 0 0 20px rgba(188, 19, 254, 0.5);
            margin: 0;
            line-height: 1;
        }

        .error-message {
            font-size: 2rem;
            margin-bottom: 2rem;
            color: var(--text-primary);
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header>
        <div class="container header-inner">
            <a href="index.html" class="logo">
                Radio Nyra
            </a>
            <nav>
                <ul class="nav-menu">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="shows.html" class="nav-link">Shows</a></li>
                    <li><a href="events.html" class="nav-link">Events</a></li>
                    <li><a href="gallery.html" class="nav-link">Gallery</a></li>
                    <li><a href="contact.html" class="nav-link">Contact</a></li>
                </ul>
            </nav>
            <a href="index.html" class="btn-primary">
                Return Home
            </a>
        </div>
    </header>

    <!-- 404 Content -->
    <section class="error-section">
        <div class="container">
            <h1 class="error-code">404</h1>
            <div style="font-size: 4rem; color: var(--neon-blue); margin-bottom: 20px;">
                <i class="fas fa-satellite-dish fa-spin" style="--fa-animation-duration: 10s;"></i>
            </div>
            <h2 class="error-message">Signal Lost</h2>
            <p style="font-size: 1.2rem; color: var(--text-secondary); max-width: 600px; margin: 0 auto 30px;">
                We can't seem to find the frequency you're looking for. The page might have been moved, deleted, or
                never existed.
            </p>
            <a href="index.html" class="btn-primary">
                <i class="fas fa-broadcast-tower"></i> Back to Air
            </a>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="copyright text-center">
                &copy; 2025 Radio Nyra. All Rights Reserved.
            </div>
        </div>
    </footer>

</body>

</html>
